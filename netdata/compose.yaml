services:
  netdata:
    container_name: netdata
    image: netdata/netdata:v2.8
    restart: unless-stopped
    volumes:
      - ./data/config:/etc/netdata
      - ./data/lib:/var/lib/netdata
      - ./data/cache/:/var/cache/netdata
      - /:/host/root:ro,rslave
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /etc/localtime:/etc/localtime:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
      - /var/log:/host/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /run/dbus:/run/dbus:ro
    environment:
      - NETDATA_UPDATE_EVERY=3
    labels:
      - traefik.enable=true
      - traefik.http.routers.netdata.rule=Host(`${NETDATA_HOSTNAME}`)
      - traefik.http.routers.netdata.entrypoints=websecure
      - traefik.http.routers.netdata.tls=true
      - traefik.http.routers.netdata.tls.certresolver=cloudflare
      - traefik.http.services.netdata.loadbalancer.server.port=19999
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    network_mode: host
    pid: host
    security_opt:
      - apparmor:unconfined
